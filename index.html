<!DOCTYPE html>
<html>
<head>
    <script src="js-yaml.min.js"></script> <!-- Include the js-yaml library -->
</head>
<body>
    <div id="content"></div>
    <script>
        // Use JavaScript to load and parse the YAML file
        fetch('./devops.yaml') // Replace with the correct path to your YAML file
            .then(response => response.text())
            .then(yamlContent => {
                // Parse the YAML content into a JavaScript object
                const data = jsyaml.load(yamlContent);

                // Insert the YAML data into the HTML
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = JSON.stringify(data, null, 2); // You can format the output as needed
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
